<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> NYS DISPLAY </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="manifest.json" />
    </head>
    <body onload="loadURLandSetStationId()">
        <div class = "block">
            <div class="station" id="stationBlock">
                <div id="stationName"></div>
                <div id="allRoutes"></div>
            </div>
            <div class="train" id="trainBlock">
                <!--
                <div class="trainrow">
                    <div class="num" id="num0">1.</div>    
                    <div class="route" id="route0">
                        <div class="routeText" id="routeText0">.</div>
                    </div>
                    <div class="terminal" id="terminal0">.</div>
                    <div class="eta" id="eta0">.</div>
                </div>
                <div class="trainrow">
                    <div class="num" id="num1">2.</div>    
                    <div class="route" id="route1">
                        <div class="routeText" id="routeText1">,</div>
                    </div>
                    <div class="terminal" id="terminal1">,</div>
                    <div class="eta" id="eta1">,</div>
                </div>
                -->
            </div>
            <div class = "footer">
                <div class = "forms">
                    <form action="" id="stopIdForm">
                        <span>
                            Use <b>parent_id</b> in 
                            <a href = "https://github.com/baron-15/mtapibaron-frontend/blob/main/stations.csv"  target="_blank" rel="noopener noreferrer"> this csv</a>.
                        </span>
                        <b> Enter your station's stop ID: </b>
                            <input type="text" id="stopIdEntry"  maxlength="3" size="9" placeholder="127, 228..." >
                            <!-- <button type="submit">Submit</button> -->
                            
                    </form>
                    <span>
                        <label for="selectedNumber">Select the number of trains in display:</label>
                            <select id="noOfTrainsEntry" onchange="runJobOnce()">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </span>
                    <span>
                        <label for="toggleStationBlock">Display Station Block:</label>
                        <input type="checkbox" id="toggleStationBlock" onchange="toggleStationBlock()" checked>
                    </span>
                </div>

                <div class="misc" id="datetime">Time is coming</div>
            </div>
            <script src="javascript.js"></script>
        </div>
    </body>
</html>
