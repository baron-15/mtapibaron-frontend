<!-- Use Debian - Apache 2 to host on GCloud -->
<!-- The website locates at /var/www/html -->
<!-- Uploaded files reached home/usrname/ -->
<!-- Use sudo cp index.html /var/www/html to update -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> NYS DISPLAY </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="manifest.json" />
    </head>
    <body onload="loadURLandSetStationId()">
        <div class = "block">
            <div class="station" id="stationBlock">
                <div id="stationName"></div>
                <div id="allRoutes"></div>
            </div>
            <div class="train" id="trainBlock">
                <!--
                <div class="trainrow">
                    <div class="num" id="num0">1.</div>    
                    <div class="route" id="route0">
                        <div class="routeText" id="routeText0">.</div>
                    </div>
                    <div class="terminal" id="terminal0">.</div>
                    <div class="eta" id="eta0">.</div>
                </div>
                <div class="trainrow">
                    <div class="num" id="num1">2.</div>    
                    <div class="route" id="route1">
                        <div class="routeText" id="routeText1">,</div>
                    </div>
                    <div class="terminal" id="terminal1">,</div>
                    <div class="eta" id="eta1">,</div>
                </div>
                -->
            </div>
            <div class = "footer">
                <div class = "forms">
                    <span>
                        <label>Route:</label>
                        <select id="routeSelect">
                            <option value="">-- Select --</option>
                        </select>
                    </span>
                    <span>
                        <label>Stop:</label>
                        <select id="stopSelect" disabled>
                            <option value="">-- Select --</option>
                        </select>
                    </span>
                </div>
                <div class = "forms">
                    <span>
                        <label for="selectedNumber">Select the number of trains in display:</label>
                            <select id="noOfTrainsEntry" onchange="runJobOnce()">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </span>
                    <span>
                        <label for="toggleStationBlock">Display Station Block:</label>
                        <input type="checkbox" id="toggleStationBlock" onchange="toggleStationBlock()" checked>
                    </span>
                    <span>
                        <label for="toggleAnnouncement">Voice Announcement:</label>
                        <input type="checkbox" id="toggleAnnouncement" onchange="toggleAnnouncement()">
                        <label for="announcementInterval">every</label>
                        <input type="number" id="announcementIntervalEntry" value="300" min="30" max="1200" step="1" style="width: 50px;" onchange="updateAnnouncementInterval()">
                        <label>s</label>
                    </span>
                </div>

                <div class="misc" id="datetime">Time is coming</div>
            </div>
            <script src="javascript.js"></script>
        </div>
    </body>
</html>
